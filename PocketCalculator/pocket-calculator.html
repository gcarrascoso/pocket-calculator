<!DOCTYPE html>

<html>

  <head>
    <title>Problem Set 6</title>
    <link rel="stylesheet" type="text/css" href="css/pocket-calculator.css"/>
    <script type="text/javascript" src="js/pocket-calculator.js"></script>
  </head>

  <body>
    <div align = "center">
      <p id = "output">
    </div>

    <div align = "center">
      <table>
        <tr>
          <td><button onclick = "insertOne()">1</button>
          <td><button>2</button>
          <td><button>3</button>
          <td><button>+</button>
          <td><button>%</button>
        </tr>
        <tr>
          <td><button>4</button>
          <td><button>5</button>
          <td><button>6</button>
          <td><button>-</button>
          <td><button>+/-</button>
        </tr>
        <tr>
          <td><button>7</button>
          <td><button>8</button>
          <td><button>9</button>
          <td><button>x</button>
          <td rowspan = "2"><button class = "tall">AC</button>
        </tr>
        <tr>
          <td colspan = "2"><button class = "wide">0</button>
          <td><button>.</button>
          <td><button>/</button>
        </tr>
        <tr>
          <td colspan = "5"><button class = "superwide">=</button>
      </table>

  </body>

</html>
